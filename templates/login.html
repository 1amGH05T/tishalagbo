{% extends 'base.html' %}

{% block title %}Login - Nawa{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 border border-gray-100">

    <div class="text-center mb-8">
      <h2 class="font-heading text-3xl font-bold text-brand-dark mb-2">Welcome Back</h2>
      <p class="text-gray-500 text-sm">Please login to your account</p>
    </div>

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="input-field" placeholder="Enter your username" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="input-field" placeholder="••••••••" required>
      </div>

      {% if messages %}
      <div class="bg-red-50 text-red-600 p-3 rounded-lg text-sm">
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}

      <button type="submit" class="w-full btn-primary text-center block">
        Login
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Don't have an account? <a href="{% url 'create_user' %}"
          class="text-brand font-semibold hover:text-brand-dark hover:underline">Sign Up</a></p>
    </div>
  </div>
</div>
{% endblock %}
